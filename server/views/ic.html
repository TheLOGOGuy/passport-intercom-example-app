{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome {{ user.name }}</p>
    <p><img src="{{ user.imageUrl }}"></p>
    <p>Email: <strong>{{ user.email }}</strong></p>
    <hr><br>
    <a href="/logout" class="btn btn-default">Logout</a>

  </div>

{% endblock %}
